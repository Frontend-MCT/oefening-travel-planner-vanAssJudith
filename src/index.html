<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Meta data -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Title tags moeten keywords zijn -->
    <title>Travel Planner - Organize your adventures</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Dit wordt getoond in Google -->
    <meta name="description" content="This website enables you to keep track of your adventures life!">

    <!-- Styles -->
    <link rel="stylesheet" type="text/css" media="screen" href="style/reset.css">
    <link rel="stylesheet" type="text/css" media="screen" href="style/screen.css">
    <!-- Vermijd de @IMPORT om lettertypes in te laden -->
    <link href="https://fonts.googleapis.com/css?family=Sarabun" rel="stylesheet">

    <!-- Scripts -->
    <script src="script/app.js"></script>

</head>
<body>
    <!-- div.o-grid>aside.c-sidebar>nav.c-menu>ul.c-menu__list>li.c-menu__item*5>a.c-menu__link -->
    <div class="o-grid u-grid-main-layout">
        <aside class="c-sidebar">
            <header class="c-sidebar-header">
                <img src="favicon-32.png" alt="Important for SEO!" title="Hover me" class="c-sidebar-header__image">
                <h1 class="c-sidebar-header__title">Travel Planner</h1>
            </header>
            <nav class="c-sidebar__menu">
                <h4 class="c-menu__title">Choose a region:</h4>
                <ul class="c-menu__list">
                    <!-- Selecteer alles dan Ctr+shift+L om meerdere lijnen te veranderen -->
                    <li class="c-menu__item"><button href="" class="c-menu__link js-region-select" data-region="africa">Africa</button></li>
                    <li class="c-menu__item"><button href="" class="c-menu__link js-region-select" data-region="americas">Americas</button></li>
                    <li class="c-menu__item"><button href="" class="c-menu__link js-region-select" data-region="asia">Asia</button></li>
                    <li class="c-menu__item"><button href="" class="c-menu__link js-region-select" data-region="europe">Europe</button></li>
                    <li class="c-menu__item"><button href="" class="c-menu__link js-region-select" data-region="oceania">Oceania</button></li>
                </ul>
            </nav>
            <div class="c-sidebar-counter">
                <!-- span.js-amount -->
                <em class="u-color-alpha js-amount">18</em> / 250
            </div>
        </aside>
        <main class="c-content">
            <!-- Here goes the nice stuff -->
            <div class="o-grid u-grid-overview  js-country-holder">
            </div>
        </main>
    </div>
</body>
</html>
